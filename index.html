<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript 5</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container">
              <a class="navbar-brand" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Chapter 21-25</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>

      <!-- Chapter 15-20 -->

        <div class="container">
          <div class="row">
            <div class="col">
              <h4 class="mt-4 text-center">Chapter # 21-25 | Strings & Its Methods</h4>
            </div>
          </div>
          <hr>
        </div>

        <!-- Input feild -->

        <div class="container">
          <div class="row mb-5">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-3 p-4 d-flex align-items-center">
                  <div class="input-group">
                    <input type="text" id="InputText" class="form-control form-control-lg bg-transparent"
                    placeholder="Type your text here">
                    <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
                  </div>
                </div>
            </div>

            <!-- Orignal String -->

            <div class="col-12 col-md-6">
                <h4 class="text-center">Orignal String</h4>
                <div class="border rounded-3 p-3  bg-secondary text-white text-center" id="OrignalTextBox">
                </div>
            </div>
          </div>

          <!-- Button Section -->

          <div class="row">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Button</h4>
                <div class="buttons border rounded-3 p-4 text-center">
                  <button class="btn btn-dark mt-1" onclick="lowerCase()">Convert To Lowercase</button>
                  <button class="btn btn-dark mt-1" onclick="uperCase()">Convert To Upercase</button>
                  <button class="btn btn-dark mt-1" onclick="capitalizetext()">Convert To Capitalize</button>
                  <button class="btn btn-dark mt-1" onclick="printAllCities()">Print All Cities</button>
                  <button class="btn btn-dark mt-1" onclick="addCity()">Add Your City In list</button>
                  <button class="btn btn-dark mt-1" onclick="betterFormatting()">Better Formatting</button>
                  <button class="btn btn-dark mt-1" onclick="checkYourCity()">Check Your City in list</button>
                  <button class="btn btn-dark mt-1" onclick="findWord()">Find this word</button>
                  <button class="btn btn-dark mt-1" onclick="replaceWord()">Replace this word</button>
                </div>
            </div>

            <!-- Output/Result -->

            <div class="col-12 col-md-6">
                <h4 class="text-center">Output/Result</h4>
                <div class="border rounded-3 p-4 text-center" style="min-height: 220px;">
                  <div id="Output"></div>
                </div>
                <div class="text-center">
                  <button class="btn btn-dark mt-4" onclick="clearOutput()">Clear Output</button>
                </div>
          </div>
        </div>
    </main>

    <!-- Footer Section -->
    
    <footer class="mt-5">
        <p class="bg-success text-center py-2 mb-0">&copy; 2024. Assignment By Mohsin ALi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
